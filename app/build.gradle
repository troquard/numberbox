apply plugin: 'com.android.application'

// Load keystore
def signingPropertiesFile = file("signing.properties");
def signingProperties = new Properties()
signingProperties.load(new FileInputStream(signingPropertiesFile))

android {
    signingConfigs {
        release {
            keyAlias signingProperties['KEY_ALIAS']
            keyPassword signingProperties['KEY_PASSWORD']
            storeFile file(signingProperties['STORE_FILE'])
            storePassword signingProperties['STORE_PASSWORD']
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "eu.yalacirodev.numberbox"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 5
        versionName "1.04"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.1.1'
    testCompile 'junit:junit:4.12'
    testCompile 'org.json:json:20140107'
}
